<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Audio Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #result, #status, #timer {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Persian Audio Transcription</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept=".wav,.mp3,.ogg" required>
            <input type="submit" value="Transcribe">
        </form>
        <div id="status"></div>
        <div id="timer"></div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            var statusDiv = document.getElementById('status');
            var timerDiv = document.getElementById('timer');
            var resultDiv = document.getElementById('result');
            var startTime = Date.now();

            statusDiv.innerHTML = 'File received';
            resultDiv.innerHTML = '';
            timerDiv.innerHTML = '';

            function updateTimer() {
                var elapsed = Math.floor((Date.now() - startTime) / 1000);
                timerDiv.innerHTML = 'Time elapsed: ' + elapsed + ' seconds';
            }

            var timerInterval = setInterval(updateTimer, 1000);

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                statusDiv.innerHTML = 'Transcribing...';
                return response.json();
            })
            .then(data => {
                clearInterval(timerInterval);
                if (data.error) {
                    statusDiv.innerHTML = 'Error';
                    resultDiv.innerHTML = 'Error: ' + data.error;
                } else {
                    statusDiv.innerHTML = 'Completed';
                    resultDiv.innerHTML = 'Transcript: ' + data.transcript;
                }
            })
            .catch(error => {
                clearInterval(timerInterval);
                console.error('Error:', error);
                statusDiv.innerHTML = 'An error occurred';
                resultDiv.innerHTML = 'An error occurred';
            });
        });
    </script>
</body>
</html>
